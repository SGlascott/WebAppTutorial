<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'Tutorial/css/style.css' %}">
    <title>Web App Tutorial</title>
</head>
<body>
<nav class="navbar navbar-expand-md fixed-top">
      <a class="navbar-brand" href="{% url 'Tutorial:home' %}">TU Happening</a>
      <div class="collapse navbar-collapse order-3" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
              <li class = "nav-item">
                <a class = "nav-link" href="#">Profile<span class="sr-only">(current)</span></a>
              </li>
          <li class = "nav-item">
            <a class = "nav-link" href="{% url 'Tutorial:logout' %}">Logout<span class="sr-only">(current)</span></a>
          </li>
          {% else %}
          <li class = "nav-item">
            <a class = "nav-link" href="{% url 'Tutorial:login' %}">Login<span class="sr-only">(current)</span></a>
          </li>
          <li class = "nav-item">
            <a class = "nav-link" href="{% url 'Tutorial:register' %}">Register<span class="sr-only">(current)</span></a>
          </li>
          {% endif %}
          <li class = "nav-item">
            <a class = "nav-link" href="{% url 'Tutorial:forum' %}">Forum<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://cis-linux2.temple.edu:8080/FA18_3308_tuf01128/">Return<span class="sr-only">(current)</span></a>
        </ul>
      </div>
    </nav>
<main class = "main">
    {% block main %}

    {% endblock %}
</main>

<footer class="footer fixed-bottom">
Scott Glascott
</footer>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
